<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exportar Input</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img
        src="./src/assets/images/exportImg.png"
        alt="exportImg"
        id="imageHero"
      />

      <div id="inputsDIV">
        <p>
          Basicamente vai exportar o que o usuário digitar nos inputs abaixo em
          um único arquivo de texto. Feito somente para fins de teste de funções
          no JS.
        </p>
        <div id="cut"></div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="inputs"
          placeholder="Insira seu e-mail"
          required
        />
        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          class="inputs"
          placeholder="Insira sua senha"
          required
        />
      </div>
      <div id="action">
        <button id="downloadBtn">Exportar</button>
      </div>
    </main>
    <footer><p>Desenvolvido por Jonathan Costa</p></footer>
    <script src="script.js"></script>
  </body>
</html>
